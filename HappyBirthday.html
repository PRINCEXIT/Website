<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f06d7d, #f9a26c);
            background-image: url('https://www.transparenttextures.com/patterns/white-linen.png');
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ff6b81;
            animation: bounce 1s infinite alternate;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 1em;
            border: 2px solid #ff6b81;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #f9a26c;
            box-shadow: 0 0 10px rgba(255, 107, 129, 0.5);
        }

        button {
            background: #ff6b81;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #f9a26c;
            box-shadow: 0 5px 15px rgba(249, 162, 108, 0.3);
        }

        #message {
            margin-top: 30px;
            font-size: 1.3em;
            color: #d35400;
            min-height: 40px;
        }

        #countdown {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

        .more-things {
            margin-top: 20px;
            font-size: 1em;
            color: #555;
        }

        @keyframes bounce {
            to {
                transform: translateY(-10px);
            }
        }

        /* Confetti animation */
        .confetti {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
        <p>Enter your name below to get a special birthday wish:</p>
        <input type="text" id="name" placeholder="Your Name">
        <br><br>
        <button onclick="displayMessage()">Get Birthday Wish</button>
        
        <p id="message"></p>

        <!-- Countdown Timer -->
        <div id="countdown">
            ðŸŽ‚ Birthday Countdown: <span id="timer">Loading...</span>
        </div>

        <!-- Fun Fact -->
        <div class="more-things">
            <button onclick="showFunFact()">Get a Fun Birthday Fact!</button>
            <p id="funFact"></p>
        </div>

        <footer>
            <p>Developed By PRINCE</p>
        </footer>
    </div>

    <!-- Confetti Canvas -->
    <canvas class="confetti"></canvas>

    <script>
        // Display Birthday Message
        function displayMessage() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message');
            if (name) {
                message.innerHTML = `ðŸŽ‚ Happy Birthday, <strong>${name}</strong>! ðŸŽ‰ Wishing you an amazing day full of joy!`;
                startConfetti();
            } else {
                message.innerHTML = 'ðŸŽˆ Please enter your name to receive your birthday message!';
            }
        }

        // Birthday Countdown Timer
        function startCountdown() {
            const nextBirthday = new Date();
            nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
            nextBirthday.setHours(0, 0, 0, 0);
            function updateCountdown() {
                const now = new Date();
                const timeLeft = nextBirthday - now;
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                document.getElementById('timer').textContent = `${days} days until your next birthday!`;
            }
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }
        startCountdown();

        // Fun Birthday Facts
        const facts = [
            "Did you know? You share your birthday with over 9 million people!",
            "A birthday cake is said to bring good luck!",
            "The first birthday cake was originally just bread!",
            "In the past, birthday candles were used to ward off evil spirits."
        ];

        function showFunFact() {
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById('funFact').textContent = randomFact;
        }

        // Confetti Animation
        function startConfetti() {
            const canvas = document.querySelector('.confetti');
            const context = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confettiCount = 100;
            const confetti = Array.from({ length: confettiCount }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                speed: Math.random() * 3 + 2,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                size: Math.random() * 5 + 2
            }));

            function drawConfetti() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                confetti.forEach(particle => {
                    context.fillStyle = particle.color;
                    context.fillRect(particle.x, particle.y, particle.size, particle.size);
                    particle.y += particle.speed;
                    if (particle.y > canvas.height) particle.y = 0;
                });
                requestAnimationFrame(drawConfetti);
            }
            drawConfetti();
        }
    </script>

</body>
</html>
