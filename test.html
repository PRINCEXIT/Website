<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f06d7d, #f9a26c);
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ff6b81;
            animation: bounce 1s infinite alternate;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 1em;
            border: 2px solid #ff6b81;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #f9a26c;
            box-shadow: 0 0 10px rgba(255, 107, 129, 0.5);
        }

        button {
            background: #ff6b81;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #f9a26c;
            box-shadow: 0 5px 15px rgba(249, 162, 108, 0.3);
        }

        #message {
            margin-top: 30px;
            font-size: 1.3em;
            color: #d35400;
            min-height: 40px;
        }

        @keyframes bounce {
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
        <p>Enter your name below to get a special birthday wish:</p>
        <input type="text" id="name" placeholder="Your Name">
        <br><br>
        <button onclick="displayMessage()">Get Birthday Wish</button>

        <p id="message"></p>
    </div>

    <script>
        function displayMessage() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message');
            if (name) {
                message.innerHTML = `ðŸŽ‚ Happy Birthday, <strong>${name}</strong>! ðŸŽ‰ Wishing you an amazing day full of joy!`;
            } else {
                message.innerHTML = 'ðŸŽˆ Please enter your name to receive your birthday message!';
            }
        }
    </script>

</body>
  </html>
