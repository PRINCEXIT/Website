<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Web Interface</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and background styling */
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(120deg, #ff6b6b, #f5f7fa, #4e54c8, #8f44fd);
      background-size: 200% 200%;
      animation: gradientAnimation 8s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container styling */
    .container {
      width: 400px;
      max-width: 90%;
      background-color: rgba(44, 62, 80, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    /* Header styling */
    .header {
      padding: 1rem;
      text-align: center;
      background: linear-gradient(135deg, #34495e, #2c3e50);
      font-size: 1.6rem;
      font-weight: 600;
      color: #fff;
    }

    /* Chat box */
    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    /* Message bubbles */
    .message {
      padding: 0.8rem 1rem;
      margin: 0.3rem 0;
      border-radius: 20px;
      font-size: 0.95rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }

    .user-message {
      background-color: #8e44ad;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      background-color: #3498db;
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Input and button styling */
    .input-container {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #34495e;
      background: #2c3e50;
    }

    .input-container input {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
      background-color: #ecf0f1;
      color: #34495e;
      padding-left: 15px;
    }

    .input-container button {
      padding: 0.7rem 1rem;
      margin-left: 0.5rem;
      border: none;
      border-radius: 20px;
      background: linear-gradient(45deg, #8e44ad, #3498db);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-container button:hover {
      background: linear-gradient(45deg, #3498db, #8e44ad);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">AI Chat</div>
  <div class="chat-box" id="chatBox">
    <div class="message bot-message">Hi there! Iâ€™m here to chat with you. How can I assist?</div>
  </div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const userInput = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");
    const userMessage = userInput.value.trim();

    if (userMessage) {
      // Display user message
      const userMessageElement = document.createElement("div");
      userMessageElement.className = "message user-message";
      userMessageElement.innerText = userMessage;
      chatBox.appendChild(userMessageElement);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Clear input
      userInput.value = "";

      // Simulate bot response
      setTimeout(() => {
        const botMessageElement = document.createElement("div");
        botMessageElement.className = "message bot-message";
        botMessageElement.innerText = generateBotResponse(userMessage);
        chatBox.appendChild(botMessageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    }
  }

  function generateBotResponse(message) {
    const responses = [
      "I'm here to help!",
      "Tell me more about it.",
      "That's interesting.",
      "How can I assist you?",
      "Thanks for sharing that!",
      "Let's dive deeper into that."
    ];
    return responses[Math.floor(Math.random() * responses.length)];
  }
</script>

</body>
</html>
